<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- 一般a連結的按鈕展式 -->
    <div class="link_btn_box">
        <a href="link_page" class="link_btn bl">blue 連結按鈕</a>
        <a href="link_page" class="link_btn rd">red 連結按鈕</a>
        <a href="link_page" class="link_btn br">brown 連結按鈕</a>
    </div>

    <hr>

    <!-- 圓形a連結的按鈕展式 -->
    <div class="link_ro_box">
        <a href="link_ro bl" class="link_ro bl"><span class="link_ro_w">blue 圓形連結按鈕</span></a>
        <a href="link_ro rd" class="link_ro rd"><span class="link_ro_w">red 圓形連結按鈕</span></a>
        <a href="link_ro br" class="link_ro br"><span class="link_ro_w">brown 圓形連結按鈕</span></a>
    </div>

    <!-- submit按鈕樣式展示 -->
    <div class="submit_btn_box">
        <input class="btn_sub bl" type="submit" value="blue submit 按鈕">
        <input class="btn_sub rd" type="submit" value="red submit 按鈕">
        <input class="btn_sub br" type="submit" value="brown submit 按鈕">
    </div>

    <hr>

    <!-- button按鈕樣式展示 -->
    <div class="btn_btn_box">
        <button class="btn_btn bl">blue button 按鈕</button>
        <button class="btn_btn rd">red button 按鈕</button>
        <button class="btn_btn br">brown button 按鈕</button>
    </div>

    <hr>

    <!-- 20px底線連結(按鈕)樣式展示，注意，此字級為: 20px，大小如有變動需再調整 -->
    <div class="link_under_line_box">
        <a class="link_under_line_l" href="link_where">
            <span class="link_under_line_w">underline 按鈕 用在長句較有效果</span>
        </a>
    </div>

    <hr>

    <!-- 後臺按鈕樣式展示 -->
    <div class="bs_btn_box">
        <a class="link_bs main" href="link_bs main">後臺按鈕</a>
        <a class="link_bs sb" href="link_bs sb">後臺按鈕</a>
    </div>

</body>
</html>
