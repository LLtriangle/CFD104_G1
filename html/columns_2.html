<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    @@include('layout/head.html')
    <link rel="stylesheet" href="css/columns.css">
    <title>專欄文章</title>
</head>
<body>
    @@include('layout/header.html')

    <main>
        
        <section class="uni_banner">
			<div>
				<div class="pic">
					<img src="img/banner_roof.png" alt="屋頂">
				</div>
				<div class="txt">
					<h4>Special column</h4>
					<h1>專欄</h1>
				</div>
			</div>
			<div>
				<div class="pic">
					<img src="img/act_banner.png" alt="banner圖">
				</div>
			</div>
		</section>
        
        
        <section class="activity" id="colApp">
            <h3>{{colRows[1].TOPIC}}</h3>
            <div class="item">
                <div class="item_img"><img :src="'img/'+colRows[1].AUTHOR_PIC"></div>
                <div class="name">{{colRows[1].AUTHOR}}</div>
            </div>
            <div class="img">
                <img :src="'img/'+colRows[1].MAIN_PIC" alt="">
            </div>
            <div class="txt">
                <h4>{{colRows[1].SUBTITLE_01}}</h4>
                <p>{{colRows[1].CONTENT1}}</p>
            </div>
            <div class="img">
                <img :src="'img/'+ colRows[1].IMG1" alt="">
            </div>
            <div class="txt">
                <h4>{{colRows[1].SUBTITLE_02}}</h4>
                <p>{{colRows[1].CONTENT2}}</p>
            </div>
        </section>

    </main>

    @@include('layout/footer.html')

<script>
    new Vue({
			el:"#colApp",
			data:{
				colRows:[
					{COLUMN_NO: '', AUTHER: '', AUTHER_PIC: '', DATE: '', TOPIC: '',CONTENT1: '',CONTENT2: '',MAIN_PIC: '',IMG1: '',IMG2: '',SUBTITLE_01: '',SUBTITLE_02: ''},
					{COLUMN_NO: '', AUTHER: '', AUTHER_PIC: '', DATE: '', TOPIC: '',CONTENT1: '',CONTENT2: '',MAIN_PIC: '',IMG1: '',IMG2: '',SUBTITLE_01: '',SUBTITLE_02: ''},
					{COLUMN_NO: '', AUTHER: '', AUTHER_PIC: '', DATE: '', TOPIC: '',CONTENT1: '',CONTENT2: '',MAIN_PIC: '',IMG1: '',IMG2: '',SUBTITLE_01: '',SUBTITLE_02: ''},
					{COLUMN_NO: '', AUTHER: '', AUTHER_PIC: '', DATE: '', TOPIC: '',CONTENT1: '',CONTENT2: '',MAIN_PIC: '',IMG1: '',IMG2: '',SUBTITLE_01: '',SUBTITLE_02: ''}
				],
			},
			methods: {
				getCol(){
					let xhr = new XMLHttpRequest();
					let thisVue = this;
					console.log(1);
					xhr.onload = function(){
						console.log(xhr.responseText);
						console.log(2);
						thisVue.colRows = JSON.parse(xhr.responseText);
					}
					xhr.open("get","phps/selectAll.php?tableName=columntable", true);
					xhr.send(null);
				}
			},
			mounted() {
				this.getCol()
			},
		});
</script>
    
</body>
</html>
