    <script>
		new Vue({
			el:"#app",
			data:{
                tableName:'',
                showtableTitle:'',
                tableTitles:['員工管理','會員管理','測驗推薦管理','商品管理','訂單管理','服務方案管理','服務訂單管理','案例管理','活動管理','專欄管理'],

                showTableHead:'',
                empTableHead:['員工編號','姓名','聯絡電話','職位','地址','入職日期','權限'],
                cusTableHead:['會員編號','姓名','會員帳號(信箱)','連絡電話','地址','性別','權限'],
                resultTableHead:['測驗編號','測驗人格','推薦方案','推薦商品1','推薦商品2','推薦商品3'],
                prdTableHead:['商品編號','分類','商品名稱','價格', '上下架'],
                ordTableHead:['訂單編號','會員編號','訂購日期','付款狀態','訂單狀態'],
                planTableHead:['方案編號','方案名稱','方案價格'],
                saoTableHead:['服務訂單編號','員工編號','會員編號','方案編號','服務日期','服務時間','付款狀態','服務訂單狀態'],
                caseTableHead:['案例編號','整理前(文案)','整理後(文案)'],
                eventTableHead:['折扣碼', '標題','開始日期','截止日期','上下架'],
                columnTableHead:['專欄編號','標題','作者','日期'],

                showTableBody: '',
                allPrd:[],
			},
            methods: {
                selectAllPrd(){
					let xhr = new XMLHttpRequest();
					let thisVue = this;
					xhr.onload = function(){
                        console.log(JSON.parse(xhr.responseText));
						thisVue.allPrd = JSON.parse(xhr.responseText);
					}
					xhr.open("get", "phps/selectAll.php?tableName=prd", true);
					xhr.send(null);
                },
                content(tableName) {
                    this.tableName = tableName;
                    var vueApp = this;
                    // console.log(tableName);
                    $.ajax({
                        url: `phps/backend.php`,   // 呼叫的檔案或網址列
                        data: `data=${tableName}`,     // 傳送到 server 端的資料，會自動轉成字串形式
                        // data: `type=select&sql=${tableName}`,
                        type: 'GET',     // GET 或 POST
                        dataType: 'json', // response 的資料格式，xml | html | script | json | jsonp | text
                        success(res){
                            vueApp.showTableBody = res;
                            if (tableName=='emp') {
                                vueApp.showtableTitle = vueApp.tableTitles[0];
                                vueApp.showTableHead = vueApp.empTableHead;

                                vueApp.showTableBody.forEach(element => {
                                    // console.log(element);
                                    if(element.EMP_STATE == 1){
                                        // console.log(element.EMP_STATE);
                                        element.EMP_STATE = "正常";
                                        // console.log("過");
                                    }else if(element.EMP_STATE == 0){
                                        // console.log(element.EMP_STATE);
                                        element.EMP_STATE = "停權";
                                        // console.log("沒過");
                                    };
                                });
                                
                            }else if(tableName=='cus'){
                                vueApp.showtableTitle = vueApp.tableTitles[1];
                                vueApp.showTableHead = vueApp.cusTableHead;

                                vueApp.showTableBody.forEach(element => {
                                    // console.log(element);
                                    if(element.STATE == 1){
                                        // console.log(element.STATE);
                                        element.STATE = "正常";
                                        // console.log("過");
                                    }else if(element.STATE == 0){
                                        // console.log(element.STATE);
                                        element.STATE = "停權";
                                        // console.log("沒過");
                                    };
                                });
                            }else if(tableName=='result'){
                                vueApp.showtableTitle = vueApp.tableTitles[2];
                                vueApp.showTableHead = vueApp.resultTableHead;
                            }else if(tableName=='prd'){
                                vueApp.showtableTitle = vueApp.tableTitles[3];
                                vueApp.showTableHead = vueApp.prdTableHead;
                                vueApp.showTableBody.forEach(element => {
                                    // console.log(element);
                                    if(element.STATE == 1){
                                        // console.log(element.STATE);
                                        element.STATE = "上架";
                                        // console.log("過");
                                    }else if(element.STATE == 0){
                                        // console.log(element.STATE);
                                        element.STATE = "下架";
                                        // console.log("沒過");
                                    };
                                });
                            }else if(tableName=='ord'){
                                vueApp.showtableTitle = vueApp.tableTitles[4];
                                vueApp.showTableHead = vueApp.ordTableHead;
                            }else if(tableName=='plan'){
                                vueApp.showtableTitle = vueApp.tableTitles[5];
                                vueApp.showTableHead = vueApp.planTableHead;
                            }else if(tableName=='sao'){
                                vueApp.showtableTitle = vueApp.tableTitles[6];
                                vueApp.showTableHead = vueApp.saoTableHead;
                            }else if(tableName=='casetable'){
                                vueApp.showtableTitle = vueApp.tableTitles[7];
                                vueApp.showTableHead = vueApp.caseTableHead;
                            }else if(tableName=='event'){
                                vueApp.showtableTitle = vueApp.tableTitles[8];
                                vueApp.showTableHead = vueApp.eventTableHead;
                                
                                vueApp.showTableBody.forEach(element => {
                                    // console.log(element);
                                    if(element.STATE == 1){
                                        // console.log(element.STATE);
                                        element.STATE = "上架";
                                        // console.log("過");
                                    }else if(element.STATE == 0){
                                        // console.log(element.STATE);
                                        element.STATE = "下架";
                                        // console.log("沒過");
                                    }
                                });
                            }else if(tableName=='columntable'){
                                vueApp.showtableTitle = vueApp.tableTitles[9];
                                vueApp.showTableHead = vueApp.columnTableHead;
                            };
                        },
                        error(res){
                            console.log('error');
                            console.log(res);
                        },
                    });

                },

                edit(index){
                    // let current_edit = 0;
                    // this.current_edit = index;
                    $.ajax({
                        url: `phps/backendSelectRow.php`,   // 呼叫的檔案或網址列
                        data: `tableName=${tableName}&editNo=${index.no}`,     // 傳送到 server 端的資料，會自動轉成字串形式
                        // data: `type=select&sql=${tableName}`,
                        type: 'GET',     // GET 或 POST
                        dataType: 'json', // response 的資料格式，xml | html | script | json | jsonp | text
                        success(res){

                        },
                    });

                    // this.p_number = this.products[index].product_id;
                    // this.p_name = this.products[index].product_name;
                    // this.p_original = this.products[index].net_price;
                    // this.p_sell = this.products[index].price;
                    // this.p_stock = this.products[index].stock; 
                    // this.p_status = this.products[index].promotion;
                    // this.p_limit = this.products[index].promotion2;
                    // this.on_off = this.products[index].product_status;
                    // this.p_exp = this.products[index].expiration;
                    // this.p_customized = this.products[index].product_customize;
                    // this.p_sort = this.products[index].product_class;
                    // this.p_ingredient = this.products[index].ingredient;
                    // this.p_descript = this.products[index].product_content;
                    
                    // this.new_img[0] = this.products[index].product_image1;
                    // this.new_img[1] = this.products[index].product_image2;
                    // this.new_img[2] = this.products[index].product_image3;
                    // this.new_img[3] = this.products[index].product_image_topview;
                    // this.new_img[4] = this.products[index].product_image_customize;
            
                    // this.img_names[0]['src'] = '../images/shopping_list/'+ this.products[index].product_image1;
                    // this.img_names[1]['src'] = '../images/shopping_list/'+ this.products[index].product_image2;
                    // this.img_names[2]['src'] = '../images/shopping_list/'+ this.products[index].product_image3;
                    // this.img_names[3]['src'] = '../images/shopping_list/'+ this.products[index].product_image_topview;
                    // this.img_names[4]['src'] = '../images/shopping_list/'+ this.products[index].product_image_customize;
                },
            },
            mounted() {
                this.selectAllPrd();
            },
		});

    </script>
</body>
