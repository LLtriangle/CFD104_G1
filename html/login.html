<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @@include('layout/head.html')
    <title>會員登入</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css"> 
    
  </head>
  <body>
    @@include('layout/header.html')
    <main>
        <!-- rwd專屬 -->
        <div class="lo_or_si">
            <button type="button" class="rwd_button sirwd" id="si_box">註冊</button>
            <button type="button" class="rwd_button lorwd" id="lo_box">登入</button>
        </div>
      <!-- 註冊 -->
        <div class="container signup_container" id="signup_container" >
            <form class="form" id="a-form">
                <h2 class="form_title title">註冊</h2>
                <div class="form_icons">
                    <img class="form_icon" src="" alt="">
                    <img class="form_icon" src="">
                    <img class="form_icon" src="">
                </div>
                <span class="form_span">使用郵箱免費註冊會員</span><br>
                <!-- 姓名 -->
                <input id="cusName" class="form_input" type="text" placeholder="姓名" required="required" minlength="2" maxlength="5"/><br>
                <!-- 註冊帳號 -->
                <input id="cusId" class="form_input" type="email" maxlength="50" placeholder="E-mail" required="required">
                <span id="idMsg"></span>
                <br>
                <!-- 註冊密碼 -->
                <input id="cusPsw" class="form_input" type="password" placeholder="設定密碼(含英數至少六個字元)" maxlength="50" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$" required="required" oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的密碼格式:含英數至少六個字元');"/><br>
                <!-- 驗證密碼 -->
                <input id="ConfirmPassword" type="password"  placeholder="再次確認密碼" required="required" oninput="setCustomValidity('');" onchange="if(document.getElementById('cusPsw').value != document.getElementById('ConfirmPassword').value){setCustomValidity('密碼不吻合');}"/>

                <input id="btnRegister" type="button" class="form_button button" value="註冊" disabled>
            </form>
        </div>
        <!-- 登入 -->
        <div class="container login_container" id="login_container">
            <form class="form" id="b-form">
                <h2 class="form_title title">登入</h2>
                <div class="form_icons"><img class="form_icon" src="" alt=""><img class="form_icon" src="">
                    <img class="form_icon" src="">
                </div>
                <span class="form_span">使用您的郵箱登入</span><br>
                <!-- 登入帳號 -->
                <input id="memId" class="form_input" type="email" placeholder="E-mail" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/><br>
                <!-- 登入密碼 -->
                <input id="memPsw" class="form_input" type="password" placeholder="密碼" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$" required="required" oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的密碼格式:含英數至少六個字元');"/><br>
                <a class="form_link">忘記您的密碼?</a><br>
                <!-- 登入 -->
                <input id="btnLogin" type="button" class="form_button button" value="登入">             
            </form>
        </div>

      <!------- 上面的覆蓋頁 ------->
      <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
        <!-- 歡迎訪客 -->
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title">歡迎訪客 !</h2><br>
                <p class="switch_description description">快來體驗獨家預約服務</p><br>
                <button type="button" class="switch_button button switch-btn">登入</button>
            </div>
        <!-- 會員回來 -->
            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title">親愛的會員 !</h2><br>
                <p class="switch_description description">享受你獨家的整理服務吧</p><br>
                <button type="button" class="switch_button button switch-btn">註冊</button>
            </div>  

        </div>
    </main>

    <!-- JS區 -->
    <script src="js/login.js"></script>
    <script src="js/loginAndLogout.js"></script>
    <script>
        var sibox = document.getElementById("si_box");//註冊

        var lobox = document.getElementById("lo_box");//登入

        sibox.onclick = function(){
            signup_container.style="display:flex";
            login_container.style="display:none";
            sibox.style="transform: scale(1.1);background-color:#d6aa81";
            lobox.style="transform: scale(0.9);background-color:#ECF0F3";
        };

        lobox.onclick = function(){
            login_container.style="display:flex";
            signup_container.style="display:none,display:none";
            lobox.style="transform: scale(1.1);background-color:#8c96a8";
            sibox.style="transform: scale(0.9);background-color:#ECF0F3";
        }
    </script>
  </body>
</html>
